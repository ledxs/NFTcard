<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT Preview Card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
                <div class="overlay">
                    <img class="eye" src="images/icon-view.svg" alt="eye">
                </div>
            </div>
            <div class="heading">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="subheading">
                <p>Our Equilibrium collection promotes<br>balance and calm.</p>
            </div>
            <div class="price-date">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                    <span>0.041 ETH</span>
                </div>
                <div class="date">
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="line">
                <h2>__________________________________________________________________________________________________________________________</h2>
            </div>
            <div class="footer">
                <div class="text">
                    <img src="images/image-avatar.png" alt="image-avatar">
                    <span>Creation of</span>
                </div>
                <div class="author">
                    <span>Jules Wyvern</span>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
